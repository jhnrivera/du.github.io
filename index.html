    <div class="uno">TRIANGLE AREA</div>
    <details>
        <summary>Triangle Area Calculator</summary>
    
        <label for="base">Base: </label>
        <input type='number' id='base' name='base' placeholder="Enter base" required><br>

        <label for="height">Height: </label>
        <input type='number' id='height' name='height' placeholder="Enter height" required>

        <button onclick="calculateArea()">Calculate Area</button>

        <div class="result" id="areaResult"></div>

        <script>
            function calculateArea() {
                const base = parseFloat(document.getElementById("base").value);
                const height = parseFloat(document.getElementById("height").value);
                
                if (isNaN(base) || isNaN(height) || base <= 0 || height <= 0) {
                    document.getElementById("areaResult").textContent = "Please enter valid positive numbers for base and height.";
                    return;
                }
                
                const area = 0.5 * base * height;
                document.getElementById("areaResult").textContent = `Area of the triangle: ${area}`;
            }
        </script>
    </details>

        <div class="ikaduha">AVERAGE CALCULATOR</div>
    <details>
        <summary>Average Calculator</summary>

        <label for="num1">Number 1: </label>
        <input type='number' id='num1' name='num1' placeholder="Enter number 1" required><br>

        <label for="num2">Number 2: </label>
        <input type='number' id='num2' name='num2' placeholder="Enter number 2" required><br>

        <label for="num3">Number 3: </label>
        <input type='number' id='num3' name='num3' placeholder="Enter number 3" required><br>

        <label for="num4">Number 4: </label>
        <input type='number' id='num4' name='num4' placeholder="Enter number 4" required><br>

        <label for="num5">Number 5: </label>
        <input type='number' id='num5' name='num5' placeholder="Enter number 5" required>

        <button onclick="calculateAverage()">Calculate Average</button>

        <div class="result" id="averageResult"></div>

        <script>
            function calculateAverage() {
                const num1 = parseFloat(document.getElementById("num1").value);
                const num2 = parseFloat(document.getElementById("num2").value);
                const num3 = parseFloat(document.getElementById("num3").value);
                const num4 = parseFloat(document.getElementById("num4").value);
                const num5 = parseFloat(document.getElementById("num5").value);
                
                if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
                    document.getElementById("averageResult").textContent = "Please enter valid numbers for all inputs.";
                    return;
                }

                const sum = num1 + num2 + num3 + num4 + num5;
                const average = sum / 5;
                document.getElementById("averageResult").textContent = `Average of the numbers: ${average}`;
            }
        </script>
    </details>
        
        <div class="ikatulo">CELSIUS TO FAHRENHEIT</div>
    <details>
    <summary>Celsius to Fahrenheit Converter</summary>

    <label for="celsius">Celsius: </label>
    <input type='number' id='celsius' name='celsius' placeholder="Enter Celsius value" required><br>

    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>

    <div class="result" id="fahrenheitResult"></div>

    <script>
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        function convertToFahrenheit() {
            const celsius = parseFloat(document.getElementById("celsius").value);

            if (isNaN(celsius)) {
                document.getElementById("fahrenheitResult").textContent = "Please enter a valid number.";
                return;
            }

            const fahrenheit = celsiusToFahrenheit(celsius);
            document.getElementById("fahrenheitResult").textContent = `${celsius.toFixed(2)}°C is ${fahrenheit.toFixed(2)}°F`;
        }
    </script>
</details>
        
        <div class="ikaupat">PATTERN</div>
        <details>
  <summary>STAR PATTERN</summary>

  <label for="patt"><br>PATTERN: </label>
  <input type="number" id="patt" name="pat" placeholder="Input number">

<button onclick="generatePattern()">CALCULATE</button>

<pre id="output"></pre>

<script>
  function generatePattern() {
    const x = parseInt(document.getElementById("patt").value);
    let pattern = "";

    for (let i = 1; i <= x; i++) {
      pattern += "*".repeat(i) + "\n";
    }

    document.getElementById("output").textContent = pattern;
  }
</script>
